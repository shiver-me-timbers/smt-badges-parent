<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="87" height="20">
    <style>
        #llink:hover {
            fill: url(#llink-hover-bg);
            stroke: #ccc
        }

        #rlink:hover {
            fill: #4183c4
        }
    </style>
    <linearGradient id="llink-bg" x2="0" y2="100%">
        <stop offset="0" stop-color="#fcfcfc" stop-opacity="0" />
        <stop offset="1" stop-opacity=".1" />
    </linearGradient>
    <linearGradient id="llink-hover-bg" x2="0" y2="100%">
        <stop offset="0" stop-color="#ccc" stop-opacity=".1" />
        <stop offset="1" stop-opacity=".1" />
    </linearGradient>
    <g stroke="#d5d5d5">
        <rect stroke="none" fill="#fcfcfc" x=".5" y=".5" width="38" height="19" rx="2" />
        <rect y=".5" x="44.5" width="42" height="19" rx="2" fill="#fafafa" />
        <path stroke="#fafafa" d="M44 7.5h.5v5H44z" />
        <path d="M44.5 6.5l-3 3v1l3 3" stroke="d5d5d5" fill="#fafafa" />
    </g>
    <g fill="#333" text-anchor="middle" font-family="Helvetica Neue,Helvetica,Arial,sans-serif" font-weight="700" font-size="11">
        <text x="19" y="15" fill="#fff">Style</text>
        <text x="19" y="14">Style</text>
        <text x="65" y="15" fill="#fff">social</text>
        <a xlink:href="#">
            <text id="rlink" x="65" y="14">social</text>
        </a>
    </g>
    <a xlink:href="#">
